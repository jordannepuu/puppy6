<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Dog with Bouncing Ball</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .dog {
      width: 250px;
      position: relative;
      z-index: 1;
    }

    .tail {
      width: 10px;
      height: 50px;
      background-color: #8B4513; /* Brown color for the tail */
      position: absolute;
      bottom: 120px; /* Adjust as needed */
      left: 70px; /* Positioning */
      transform-origin: bottom;
      animation: wag 0.5s infinite; /* Tail wag animation */
    }

    @keyframes wag {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
    }

    .ball {
      width: 50px;
      height: 50px;
      background-color: #ffcccb; /* Light pink color */
      border-radius: 50%;
      position: absolute;
      top: -60px; /* Start above the dog */
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1s infinite;
      box-shadow: 0 0 10px rgba(255, 87, 34, 0.6);
    }

    @keyframes bounce {
      0%, 100% { top: -60px; }
      50% { top: -30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dog">
      <div class="tail"></div> <!-- Add tail div for animation -->
      <div style="width: 100px; height: 120px; background-color: #8B4513; border-radius: 15px; position: relative; margin: 0 auto;"></div> <!-- Body -->
      <div style="width: 60px; height: 60px; background-color: #8B4513; border-radius: 50%; position: absolute; top: -30px; left: 50%; transform: translateX(-50%);"></div> <!-- Head -->
      <div style="width: 30px; height: 30px; background-color: #fff; border-radius: 50%; position: absolute; top: -5px; left: 30%;"></div> <!-- Left Eye -->
      <div style="width: 30px; height: 30px; background-color: #fff; border-radius: 50%; position: absolute; top: -5px; right: 30%;"></div> <!-- Right Eye -->
      <div style="width: 10px; height: 10px; background-color: #000; border-radius: 50%; position: absolute; top: 0; left: 35%;"></div> <!-- Left Pupil -->
      <div style="width: 10px; height: 10px; background-color: #000; border-radius: 50%; position: absolute; top: 0; right: 35%;"></div> <!-- Right Pupil -->
    </div>
    <div class="ball"></div>
  </div>
</body>
</html>
